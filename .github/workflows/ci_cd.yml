name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          cd projet/ml_app
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd projet/ml_app
          python -m unittest discover tests  # Découvre et exécute tous les tests dans le dossier 'tests'

      - name: Train model
        run: |
          cd projet/ml_app
          python train.py  # Entraînement du modèle

      - name: Build Docker image
        run: |
          cd projet
          docker build -t my_ml_app ./ml_app  # Crée une image Docker pour l'application

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Tag Docker image
        run: docker tag my_ml_app:latest ${{ secrets.DOCKER_USERNAME }}/my_ml_app:latest

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my_ml_app:latest  # Pousse l'image vers Docker Hub

      - name: Deploy the application
        run: |
          echo "Deploying the application..."
          docker run -d --name my_ml_app_container -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/my_ml_app:latest  # Lance le container
